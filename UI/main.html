<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../mockups/extra tasks/Logo.png" type="image/png">
    <title>Main (columns)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/89087bd124.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <a href="/">
                <img src="./assets/img/Name.svg" alt="logo" class="logo-name">
            </a>
            <div class="burger-wrapper">
                <input id="menu-toggle" type="checkbox" />
                <label class='menu-button-container' for="menu-toggle">
                    <div class='menu-button'></div>
                </label>
                <ul class="menu">
                    <li class="menu-name">
                        <div class="menu-name__user-name"></div>
                        <button id="auth-button" class="header-button">Войти</button>
                    </li>
                    <li>
                        <div class="toggle-button"><input class="checkbox" type="checkbox" id="chk"><label class="label"
                                for="chk"><i class="fas fa-moon"></i><i class="fas fa-sun"></i>
                                <div class="ball"></div>
                            </label></div>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="toggle-language">RU</button>
                            <div class="dropdown-content">
                                <a class="english-toggle" href="#" data-title="English">EN</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main сlass="main">
        <div class="main-buttons">
            <div class="main-view">
                <button class="buttons" id="view__button">Вид
                    <i id="main-view-icon" class="fa-solid fa-angle-up rotate"></i></button>
                <div class="view-content" style="display:none"></div>
            </div>
            <button class="buttons" id="create-task__button">+ Создать новую задачу</button>
            <div class="filter">
                <button class="buttons" id="filer__button">Фильтр
                    <i id="filter-icon" class="fa-solid fa-angle-up rotate"></i></button>
                <div class="filter-content" style="display:none">
                    <div class="filter-dropdown" id="my-form">Фильтр</div>
                    <hr>
                    <div class="filter-dropdown__assignee">Исполнитель:
                        <select class="filter-select">
                        </select>
                    </div>
                    <div>Описание задачи:
                        <div>
                            <input class="filter-task__input" type='text' name='filter-task'
                                placeholder="Введите описание задачи...">
                        </div>
                    </div>
                    <div>Приоритет:
                        <div class="priority">
                            <div>
                                <input type="checkbox" id="priority_high" checked>
                                <label for="priority_high">High</label>
                            </div>
                            <div>
                                <input type="checkbox" id="priority_medium" checked>
                                <label for="priority_medium">Medium</label>
                            </div>
                            <div>
                                <input type="checkbox" id="priority_low" checked>
                                <label for="priority_low">Low</label>
                            </div>
                        </div>
                    </div>
                    <div>Дата:
                        <input class="date__input" type="date" id="start" name="trip-start">
                        -
                        <input class="date__input" type="date" id="start" name="trip-start">
                    </div>
                    <div>Приватность:
                        <div class="privacy">
                            <div>
                                <input type="checkbox" id="privacy_all" checked>
                                <label for="privacy_all">Все</label>
                            </div>
                            <div>
                                <input type="checkbox" id="privacy_own">
                                <label for="privacy_own">Личные</label>
                            </div>
                            <div>
                                <input type="checkbox" id="privacy_public">
                                <label for="privacy_public">Общедоступные</label>
                            </div>
                        </div>
                    </div>
                    <button class="filter-button">Сбросить</button>
                </div>
            </div>
        </div>
        <div class="main-container">

        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <a href="#">
                <img src="./assets/img/Name_footer.svg" alt="logo" class="logo-name">
            </a>
            <div class="footer-wrapper">
                <div>Ilya Kulesh</div>
                <div>ilyakulesh457@gmail.com</div>
                <div>16.04.2023</div>
            </div>
        </div>
    </footer>

    <div class="loader-container">
        <div class="loader"></div>
    </div>


    <script src="./theme.js"></script>
    <script defer type="module" src="../js/app.js"></script>
</body>

</html>
