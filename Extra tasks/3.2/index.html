<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../mockups/extra tasks/Logo.png" type="image/png">
    <title>Aviasales tickets</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/89087bd124.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="ticket-header"></header>
    <main class="main-ticket">
        <section class="ticket-desktop">
            <div class="ticket-desktop__side-content">
                <div class="ticket-desktop__side-container">
                    <div class="ticket-desktop__price">1846 Br</div>
                    <div class="ticket-desktop__buy-button">
                        <button class="buy-button">Выбрать билет</button>
                    </div>
                </div>
            </div>
            <div class="ticket-desktop__content">
                <div class="ticket-desktop__header">
                    <div class="ticket-desktop__companies">
                        <img src="./assets/img/FZ.png" alt="FZ">
                        <img src="./assets/img/PR.png" alt="PR">
                    </div>
                    <div class="ticket-desktop__icons-wrapper">
                        <div class="ticket-desktop__subs">
                            <i class="fa-regular fa-bell">
                                <span class="gfg_text">
                                    Подписаться на уведомления об изменениях цены этого билета.
                                </span></i>
                        </div>
                        <div class="ticket-desktop__share">
                            <i class="fa-regular fa-share-from-square"></i>
                        </div>
                    </div>
                </div>
                <div class="ticket-desktop__body">
                    <div class="ticket-desktop__segments-wrap">
                        <div class="segment-origin">
                            <div class="segment-time">18:10</div>
                            <div class="segment-body">Минск</div>
                            <div class="segment-body">7 мар 2022, вс</div>
                        </div>
                        <div class="segment-route__route_wrap">
                            <div class="segment-route__duration">
                                В пути: 1д 7ч 10м
                            </div>
                            <div class="segment-route__path">
                                <div class="plane-departure">
                                    <i class="fa-solid fa-plane-departure"></i>
                                    <span>MSQ</span>
                                </div>
                                <div class="plane-arrival">
                                    <i class="fa-solid fa-plane-arrival"></i>
                                    <span>JFK</span>
                                </div>
                            </div>
                        </div>
                        <div class="segment-destination">
                            <div class="segment-time">17:20</div>
                            <div class="segment-body">Нью-Йорк</div>
                            <div class="segment-body">8 мар 2022, вт</div>
                        </div>
                    </div>
                </div>
            </div>
            <strong class="ticket-desktop__outer-badge">
                <span>Самый дешёвый</span>
            </strong>
        </section>
    </main>
</body>

</html>
