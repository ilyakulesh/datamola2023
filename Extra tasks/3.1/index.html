<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../mockups/extra tasks/Logo.png" type="image/png">
    <title>Modal window</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/89087bd124.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main">
        <section class="modal">
            <div class="modal-wrapper">
                <div class="modal-header">
                    <h5 class="modal-info">
                        Modal title
                    </h5>
                    <div>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <p class="modal-content">
                    Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas
                    eget quam. Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
                </p>
                <div class="modal-footer">
                    <button class="modal-button-close">Close</button>
                    <button class="modal-button-save">Save changes</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
